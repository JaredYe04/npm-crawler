name: Daily npm Stats Report

on:
  schedule:
    # 每天 UTC+8 的 9:00 (UTC 17:00) 执行
    - cron: '0 17 * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  issues: write
  contents: read

jobs:
  collect-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run stats collection
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm start
        continue-on-error: true

      - name: Report status
        if: failure()
        run: |
          echo "❌ Stats collection failed"
          exit 1

